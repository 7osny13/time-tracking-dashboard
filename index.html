<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="person">
        <img src="images/image-jeremy.png" alt="">
        <p>Report for <span>Jeremy Robson</span></p>
      </div>
      <div class="time-frame">
        <p id="daily">Daily</p>
        <p id="weekly">Weekly</p>
        <p id="monthly">Monthly</p>
      </div>
    </div>
    <div class="cards">
      <div class="card work">
        <div class="card-details">
          <div class="title-more">
            <p>Work</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <p>32hrs</p>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card play">
        <div class="card-details">
          <div class="title-more">
            <p>play</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <p>10hrs</p>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="card study">
        <div class="card-details">
          <div class="title-more">
            <p>Study</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <p>4hrs</p>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="card excerise">
        <div class="card-details">
          <div class="title-more">
            <p>Excerise</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <p>4hrs</p>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="card social">
        <div class="card-details">
          <div class="title-more">
            <p>Social</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <p>5hrs</p>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="card self-care">
        <div class="card-details">
          <div class="title-more">
            <p>Self Care</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <p>2hrs</p>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
